<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Email</th>
            <th>Update</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees"  >
            <td> {{employee.name}}</td>
            <td > {{employee.designation}} </td>
            <td  >{{employee.email}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button>
            </td>
            <td>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
            </td>
            <td>
                <button (click)="viewEmployeeDetails(employee.id)" class="btn btn-primary">View</button>
            </td>

        </tr>
    </tbody>
</table>
